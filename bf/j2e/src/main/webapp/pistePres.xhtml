<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" type="text/css" href="bulletin.css"></link>
    <title>.:: Isola3000 pistes ::.</title>
</h:head>

<h:body>

    <f:view>
        <h:form id="select-form">
            <h:commandButton action="BULLETIN" value="bulletin"/>
        </h:form>
    </f:view>

    <h1>Bulletin des pistes d'isola3000 </h1>
    <div>
    <h2 style="color:#00cc00;"> Piste verte </h2>
        <ui:repeat var="item" value="#{pistePresBean.pisteVerte}">
            <p>#{item.name} <img src='#{item.imgOpen}' alt="bouton"  style="width:20px;height:20px;"></img></p>
        </ui:repeat>
    </div>
    <div>
    <h2 style="color:blue;"> Piste bleu </h2>
        <ui:repeat var="item" value="#{pistePresBean.pisteBleu}">
            <p>#{item.name} <img src='#{item.imgOpen}' alt="bouton"  style="width:20px;height:20px;"></img></p>
        </ui:repeat>
    </div>
    <div>
    <h2 style="color:red;"> Piste rouge </h2>
        <ui:repeat var="item" value="#{pistePresBean.pisteRouge}">
            <p>#{item.name} <img src='#{item.imgOpen}' alt="bouton"  style="width:20px;height:20px;"></img></p>
        </ui:repeat>
    </div>
    <div>
    <h2 style="color:black;"> Piste noir </h2>
        <ui:repeat var="item" value="#{pistePresBean.pisteNoir}">
            <p>#{item.name} <img src='#{item.imgOpen}' alt="bouton"  style="width:20px;height:20px;"></img></p>
        </ui:repeat>
    </div>
    <div>
    <h2 style="color:#ece02a;"> Piste jaune </h2>
        <ui:repeat var="item" value="#{pistePresBean.pisteJaune}">
            <p>#{item.name} <img src='#{item.imgOpen}' alt="bouton"  style="width:20px;height:20px;"></img></p>
        </ui:repeat>
    </div>

    <div><img src="img/mountain.jpg" alt="mountain view" width="100%"></img></div>

</h:body>


</html>
