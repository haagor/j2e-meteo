<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" type="text/css" href="bulletin.css"></link>
    <title>.:: Isola3000 meteo ::.</title>
</h:head>

<h:body>

    <f:view>
        <h:form id="select-form">
            <h:commandButton action="PISTE" value="piste"/>
        </h:form>
    </f:view>

    <h1>Bulletin meteo d'isola3000 </h1>
    <div>
    <h2> <img src="img/temp.png" alt="thermometre"  style="width:128px;height:128px;"></img> </h2>
    <ul>
        <li><h:outputText value='Haut de la station : #{bulletinPresBean.tempHaut}°C'/> </li>
    </ul>
    <ul>
        <li><h:outputText value='Bas de la station : #{bulletinPresBean.tempBas}°C'/> </li>
    </ul>
    </div>

    <div>
    <h2> <img src="img/wind.png" alt="manche à air"  style="width:128px;height:128px;"></img> </h2>
    <ul>
        <li><h:outputText value='Haut de la station : #{bulletinPresBean.windHaut}km/h'/> </li>
    </ul>
    <ul>
        <li><h:outputText value='Bas de la station : #{bulletinPresBean.windBas}km/h'/> </li>
    </ul>
    </div>
    <div>
    <h2> <img src="img/flocon.png" alt="flocon de neige"  style="width:128px;height:128px;"></img> </h2>
    <ul>
        <li><h:outputText value='Haut de la station : #{bulletinPresBean.snowHaut}cm'/> </li>
    </ul>
    <ul>
        <li><h:outputText value='Bas de la station : #{bulletinPresBean.snowBas}cm'/> </li>
    </ul>
    </div>

    <div><img src="img/mountain.jpg" alt="mountain view" width="100%"></img></div>

</h:body>


</html>
